<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Scooter Lime</title>
  </head>
  <body>
    <div id="contenitore">
      <!-- LOGO -->
      <header>
        <img src="logo.png" alt="Logo-Lim" id="logo">
        <div id="testo">
          <strong>Taking Booleaners from A to B</strong>
        </div>
      </header>

      <!-- NAVIGAZIONE -->
      <nav>
        <button type="button" name="prenota">Prenota</button>
        <button type="button" name="termina prenotazione">Termina Prenotazione</button>
        <button type="button" name="accendi luci">Accendi Luci</button>
      </nav>

      <main>
        <!-- SCOOTER N°1 -->
        <div class="scooter">
          <div>
            <input type="checkbox"> <h3 class="monopattino">Monopattino Gino22</h3>
          </div>
          <div class="posizione1">
            &#8614; Via Guadalametri - a 220 metri da te
          </div>
          Stato carica:
          <div class="carica1">
          </div>
        </div>

        <!-- SCOOTER N°2 -->
        <div class="scooter">
          <div>
            <input type="checkbox"> <h3 class="monopattino">Monopattino Mike24</h3>
          </div>
          <div class="posizione2">
            &#8614; Via Ricciardoni - a 420 metri da te
          </div>
          Stato carica:
          <div class="carica2">
          </div>
        </div>

        <!-- SCOOTER N°3 -->
        <div class="scooter">
          <div>
            <input type="checkbox"> <h3 class="monopattino">Monopattino Fede154</h3>
          </div>
          <div class="posizione3">
            &#8614; Via Mentarini - a 490 metri da te
          </div>
          Stato carica:
          <div class="carica3">
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
